<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter + or -</title>
</head>
<body>
    <h3 id="textid">0</h3>
    <button id="plusbtn">plus</button>
    <button id="minesbtn">mines</button>


    <script>
        let count = 0;
        document.getElementById('plusbtn').addEventListener('click',function()
        {
            count ++;
            document.getElementById('textid').innerText = count;
        })

        document.getElementById('minesbtn').addEventListener('click',function()
        {
            count --;
            document.getElementById('textid').innerText = count;
        })


    </script>

    
</body>
</html>
